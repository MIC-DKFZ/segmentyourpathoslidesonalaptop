<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2933"/>
      <stop offset="50%" stop-color="#273549"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="400" fill="url(#bgGrad)" rx="32" ry="32"/>

  <!-- Abstract slide / tile pattern -->
  <g opacity="0.18">
    <rect x="980" y="60" width="260" height="180" rx="18" fill="#ffffff"/>
    <rect x="1010" y="90" width="90" height="60" rx="10" fill="url(#accentGrad)" opacity="0.9"/>
    <rect x="1120" y="90" width="90" height="60" rx="10" fill="#e5e7eb"/>
    <rect x="1010" y="165" width="90" height="60" rx="10" fill="#e5e7eb"/>
    <rect x="1120" y="165" width="90" height="60" rx="10" fill="#e5e7eb"/>

    <!-- Fake segmentation overlay -->
    <circle cx="1045" cy="120" r="14" fill="#f97316" opacity="0.85"/>
    <circle cx="1100" cy="140" r="10" fill="#22c55e" opacity="0.85"/>
    <circle cx="1155" cy="115" r="12" fill="#3b82f6" opacity="0.85"/>
  </g>

  <!-- Card in the foreground -->
  <g transform="translate(120, 80)" filter="url(#softShadow)">
    <rect width="820" height="240" rx="28" ry="28" fill="#0b1120" opacity="0.96" stroke="#1f2937" stroke-width="1.5"/>

    <!-- Small badge -->
    <rect x="30" y="28" width="220" height="40" rx="20" fill="url(#pillGrad)"/>
    <text x="140" y="53" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="18" fill="#022c22">
      Finetuning for Pathology Slides
    </text>

    <!-- Main title -->
    <text x="50" y="108"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="42"
          font-weight="700"
          fill="#f9fafb">
      Pathology Slide Finetuning Framework
    </text>

    <!-- Subtitle -->
    <text x="50" y="148"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20"
          fill="#9ca3af">
      Laptop-friendly segmentation for arbitrary structures on WSIs â€” with QuPath-compatible masks.
    </text>

    <!-- Bullet row icons -->
    <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
       font-size="16"
       fill="#e5e7eb">
      <text x="50" y="190">ğŸ“ Annotate a few samples in QuPath</text>
      <text x="50" y="216">ğŸ§  Finetune a model on your stain & structure</text>
      <text x="50" y="242">ğŸ—‚ Export masks in QuPath-readable formats</text>
    </g>
  </g>

  <!-- Corner accent circle -->
  <circle cx="1240" cy="320" r="60" fill="url(#accentGrad)" opacity="0.35"/>
</svg>